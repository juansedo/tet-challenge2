upstream webapp1 {
    server 10.130.227.11;
    server 10.130.227.22;
}

server {
    listen 80;
    listen 443 ssl;
    server_name proyecto2-tet.tk www.proyecto2-tet.tk;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/proyecto2-tet.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proyecto2-tet.tk/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    index index.php;
    
    location / {
            try_files $uri $uri/ =404;
    }
    
    location ~ \.php$ {
            fastcgi_pass http://webapp1;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
    }
}